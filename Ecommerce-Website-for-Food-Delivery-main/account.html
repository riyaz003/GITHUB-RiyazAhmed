<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account - Sign In / Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Sign In / Sign Up</h2>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="sign-in-tab" data-bs-toggle="tab" data-bs-target="#sign-in" type="button" role="tab" aria-controls="sign-in" aria-selected="true">Sign In</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="sign-up-tab" data-bs-toggle="tab" data-bs-target="#sign-up" type="button" role="tab" aria-controls="sign-up" aria-selected="false">Sign Up</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <!-- Sign In Tab -->
      <div class="tab-pane fade show active" id="sign-in" role="tabpanel" aria-labelledby="sign-in-tab">
        <form id="sign-in-form">
          <div class="mb-3">
            <label for="sign-in-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="sign-in-email" placeholder="johndoe@example.com" required>
          </div>
          <div class="mb-3">
            <label for="sign-in-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="sign-in-password" required>
          </div>
          <div class="row">
            <button type="submit" class="btn btn-danger d-grid gap-2 text-white">Sign In</button>
          </div>
        </form>
      </div>

      <!-- Sign Up Tab -->
      <div class="tab-pane fade" id="sign-up" role="tabpanel" aria-labelledby="sign-up-tab">
        <form id="sign-up-form">
          <div class="mb-3">
            <label for="full-name" class="form-label">Full name</label>
            <input type="text" class="form-control" id="full-name" placeholder="John Doe" required>
          </div>
          <div class="mb-3">
            <label for="sign-up-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="sign-up-email" placeholder="johndoe@example.com" required>
          </div>
          <div class="mb-3">
            <label for="sign-up-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="sign-up-password" required>
          </div>
          <div class="row">
            <button type="submit" class="btn btn-danger d-grid gap-2 text-white">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Handle Sign Up
    document.getElementById('sign-up-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get sign-up form values
      const fullName = document.getElementById('full-name').value;
      const email = document.getElementById('sign-up-email').value;
      const password = document.getElementById('sign-up-password').value;

      // Store user data in localStorage
      localStorage.setItem('userFullName', fullName);
      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPassword', password);

      alert('Sign Up Successful! Please Sign In with your credentials.');
      
      // Switch to the Sign In tab
      document.getElementById('sign-in-tab').click();
    });

    // Handle Sign In
    document.getElementById('sign-in-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get sign-in form values
      const email = document.getElementById('sign-in-email').value;
      const password = document.getElementById('sign-in-password').value;

      // Retrieve user data from localStorage
      const storedEmail = localStorage.getItem('userEmail');
      const storedPassword = localStorage.getItem('userPassword');
      const storedFullName = localStorage.getItem('userFullName');

      // Validate user credentials
      if (email === storedEmail && password === storedPassword) {
        alert(`Welcome back, ${storedFullName}!`);
        
        // Store username in sessionStorage for current session
        sessionStorage.setItem('username', storedFullName);

        // Redirect to index.html
        window.location.href = 'index.html';
      } else {
        alert('Invalid email or password. Please try again.');
      }
    });
  </script>
</body>
</html>
